<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbox License Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="title">Elinkbox License Management</h1>
  </div>

  <div class="container">
    <!-- Row with buttons and editable email field aligned to the right -->
    <div class="button-email-container">
      <div>
        <button id="addDeviceBtn">Add Device</button>
        <button id="logoutBtn">Logout</button>
      </div>

      <!-- Editable Email Field (aligned to the right) -->
      <div style="display: flex; align-items: center;">
        <h3>Email: </h3>
        <span id="emailField" class="editable" ondblclick="editEmail()">user@example.com</span>
        <input type="text" id="emailInput" class="hidden" onblur="saveEmail()" onkeyup="handleKeyUp(event)">
        <div class="save-cancel-buttons">
          <button class="save-btn" onclick="saveEmail()">Save</button>
          <button class="cancel-btn" onclick="cancelEmailEdit()">Cancel</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Device ID</th>
            <th>Created At</th>
            <th>License</th>
            <th>Expiration Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="deviceList"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal for password confirmation -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3 id="passwordMessage">Enter your password:</h3>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <div class="modal-buttons">
        <button class="confirm-btn" onclick="submitPassword()">OK</button>
        <button class="cancel-btn" onclick="closePasswordModal()">Cancel</button>
        
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
