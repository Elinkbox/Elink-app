<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbox Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #231f20;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
    flex-direction: column;
  }
  
  .auth-box {
    background-color: #58595b;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 400px;
    display: none; /* Hide by default */
  }
  
  .login-box {
    display: block; /* Show login box by default */
  }
  
  .auth-logo {
    width: 170px;
    height: auto;
    margin-bottom: 20px;
  }
  
  h1 {
    margin-bottom: 20px;
    font-size: 24px;
  }
  
  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
  }
  
  .password-container {
    position: relative;
    display: flex;
    align-items: center;
    width: 100%;
  }
  
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    padding-right: 40px;
    border: 1px solid #ffffff;
    border-radius: 4px;
    background-color: #444444; /* Same as button background */
    color: #ffffff;
    font-size: 14px;
    box-sizing: border-box;
  }
  
  input::placeholder {
    color: #ffffff;
    opacity: 0.7;
  }
  
  .toggle-password {
    position: absolute;
    right: 10px;
    color: #ffffff;
    cursor: pointer;
    font-size: 18px;
    user-select: none;
  }
  
  .toggle-password:hover {
    color: #ffbf00;
  }
  
  /* Login/Register Button */
  .login-btn {
    width: 100%;
    padding: 10px;
    background-color: #444444;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  .login-btn:hover, .login-btn:focus {
    background-color: #ffbf00;
    color: #231f20;
  }
  
  /* Login/Register Button */
  .register-btn {
    width: 100%;
    padding: 10px;
    background-color: #444444;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  .register-btn:hover, .register-btn:focus {
    background-color: #ffbf00;
    color: #231f20;
  }

  /* Switch Form Links */
  .switch-form {
    margin-top: 15px;
    font-size: 14px;
  }
  
  .switch-form a {
    color: #ffbf00;
    text-decoration: none;
  }
  
  .switch-form a:hover {
    text-decoration: underline;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .auth-box {
      padding: 15px 20px;
      max-width: 90%;
    }
  
    .auth-logo {
      width: 120px;
      margin-bottom: 15px;
    }
  
    h1 {
      font-size: 20px;
    }
  
    input[type="text"], input[type="password"] {
      padding: 8px;
      padding-right: 35px;
      font-size: 13px;
    }
  
    .login-btn {
      font-size: 14px;
      padding: 8px;
    }
  
    .toggle-password {
      font-size: 16px;
    }
  }
  
  @media (max-width: 480px) {
    .auth-box {
      padding: 10px 15px;
    }
  
    .auth-logo {
      width: 100px;
      margin-bottom: 10px;
    }
  
    h1 {
      font-size: 18px;
    }
  
    input[type="text"], input[type="password"] {
      padding: 6px;
      padding-right: 30px;
      font-size: 12px;
    }
  
    .login-btn {
      font-size: 12px;
      padding: 6px;
    }
  
    .toggle-password {
      font-size: 14px;
    }
  }
  
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Box -->
    <div class="auth-box login-box">
      <img src="logo.png" alt="Logo" class="auth-logo">
      <h1>Login</h1>
      <form id="loginForm" action="" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>

    <script>
        const togglePassword = document.querySelectorAll('.toggle-password');
        const passwordInputs = document.querySelectorAll('input[type="password"]');
      
        togglePassword.forEach((icon, index) => {
          icon.addEventListener('click', () => {
            const type = passwordInputs[index].type === 'password' ? 'text' : 'password';
            passwordInputs[index].type = type;
            icon.classList.toggle('fa-eye-slash'); // Toggle icon
          });
        });
      
        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault(); // Prevent default form submission

          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value.trim();

          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
              // Check if the response is an HTML file (main.html)
              if (response.headers.get('Content-Type').includes('text/html')) {
                window.location.href = '/main.html'; // Redirect to the main.html page
              }
            } else {
              const error = await response.json();
              alert(`Login failed: ${error.message}`);
            }
          } catch (err) {
            alert('An error occurred. Please try again.');
            console.error(err);
          }
        });

      </script>
      
</body>
</html>
